name: Deploy to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Snowflake Connector
        run: |
          pip install snowflake-connector-python

      - name: Execute SQL Scripts
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          python <<EOF
          import os
          import snowflake.connector
          from pathlib import Path

          sql_folder = Path("sql")

          print("Checking folder:", sql_folder)
          print("Folder exists?", sql_folder.exists())

          print("All files in repo:")
          for p in Path(".").rglob("*"):
              print(p)

          sql_files = sorted(sql_folder.glob("*.sql"))
          print("SQL files found:", sql_files)

          if not sql_files:
              raise Exception("No SQL files found inside sql/ folder!")

          print("Connecting to Snowflake...")

          conn = snowflake.connector.connect(
              user=os.environ["SNOWFLAKE_USER"],
              password=os.environ["SNOWFLAKE_PASSWORD"],
              account=os.environ["SNOWFLAKE_ACCOUNT"],
              role=os.environ["SNOWFLAKE_ROLE"],
              warehouse=os.environ["SNOWFLAKE_WAREHOUSE"],
              database=os.environ["SNOWFLAKE_DATABASE"],
              schema=os.environ["SNOWFLAKE_SCHEMA"]
          )

          cursor = conn.cursor()

          try:
              for file in sql_files:
                  print(f"Executing {file}")
                  cursor.execute(file.read_text())
              print("Done")
          finally:
              cursor.close()
              conn.close()
          EOF
